<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="/Responsive.css">
    <script src="https://kit.fontawesome.com/c18217158b.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header"> 
        <div class="logo">
            <i class="fab fa-affiliatetheme"></i>
            <a href="">DreamCoding</a>
        </div>
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Weddings</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Bookings</a></li>
        </ul>
        <ul class="icon">
            <li><i class="fas fa-ad"></i></li>
            <li><i class="fab fa-android"></i></li>
        </ul>
        <a href="#" class="toggleBtn"><i class="fas fa-angle-double-down"></i></a>
    </div>
</body>
</html>
